<div class="full-screen splash tapa-sherry bg-img row">
    <div class="container login">
        <div class="row">
            <h1>LOG IN</h1>
            <h3 class="center">Don't have an account? <a ui-sref="signup" class="white underline">Sign up</a>.</h3>
        </div>
        <form method="post" ng-submit="login()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" class="form-control" ng-model="username" type="text" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" class="form-control" ng-model="password" type="password" name="password">
            </div>
            <div class="btn-div">
                <div ng-show="wronglogin">Incorrect username and/or password</div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
